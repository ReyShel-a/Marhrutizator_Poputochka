services:
  - type: web
    name: rideshare-backend
    env: node
    region: frankfurt
    plan: starter
    buildCommand: cd backend && npm ci && npm run build
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: rideshare-db
          property: connectionString
      - key: CORS_ORIGIN
        sync: false
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100

databases:
  - name: rideshare-db
    databaseName: rideshare
    user: rideshare
    plan: starter
    postgresMajorVersion: 15
    ipAllowList: []
